# Prometheus, Grafana, Alertmanager, OpenSearch, Fluent Bit, Node Exporter, cAdvisor, PostgreSQL Exporter

services:
  # PostgreSQL Exporter
  postgres-exporter:
    image: rapidfort/postgres-exporter-ib:latest
    container_name: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres16:5432/postgres?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/queries.yaml
    volumes:
      - ./infrastructure/deployment-configs/postgres-exporter/postgres-queries.yaml:/queries.yaml:ro
    networks:
      - concur-cfc-network
    restart: unless-stopped

  # OpenSearch
  opensearch-node:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${TEMPORARY_PASSWORD}
      - network.host=0.0.0.0
      - http.port=9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - concur-cfc-network

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    depends_on:
      opensearch-node:
        condition: service_started
    volumes:
      - ./infrastructure/deployment-configs/opensearch-dashboards/opensearch_dashboards.yml:/usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
    ports:
      - "5601:5601"
    networks:
      - concur-cfc-network

  # Fluent Bit
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit
    depends_on:
      opensearch-node:
        condition: service_started
    environment:
      - OPENSEARCH_USER=${OPENSEARCH_USERNAME}
      - OPENSEARCH_PASSWORD=${TEMPORARY_PASSWORD}
    volumes:
      - ./infrastructure/deployment-configs/fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./infrastructure/deployment-configs/fluentbit/parsers.conf:/fluent-bit/etc/parsers.conf
      - ./services/backend-cmp-admin:/var/log/backend-cmp-admin
    ports:
      - "24224:24224"
      - "24224:24224/udp"
      - "9880:9880"
    networks:
      - concur-cfc-network

  # Node Exporter (Linux host metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - "--path.rootfs=/host"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    networks:
      - concur-cfc-network

  # cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - concur-cfc-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - concur-cfc-network
    ports:
      - "9099:9090"
    volumes:
      - ./infrastructure/deployment-configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    depends_on:
      - postgres-exporter
      - alertmanager
      - node-exporter
      - cadvisor

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - concur-cfc-network

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    networks:
      - concur-cfc-network
    ports:
      - "9093:9093"
    volumes:
      - ./infrastructure/deployment-configs/alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro
    restart: unless-stopped
