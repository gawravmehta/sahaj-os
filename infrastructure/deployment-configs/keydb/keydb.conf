# Allow external connections (needed for Docker)
bind 0.0.0.0

# Port for KeyDB service
port 6333

# Persistence (keep default snapshotting)
save 900 1
save 300 10

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Data directory
dir /var/lib/keydb

include /etc/keydb/keydb-dynamic.conf