# Request definition: (subject, object, action)
[request_definition]
r = sub, obj, act
# Request: (role, resource, action, "attri1&attri2")

# Policy definition: (subject, object, action)
[policy_definition]
p = sub, obj, act
# Policy: (role, resource, action, "attri1&attri2")

# Role definition: (user, role)
[role_definition]
g = _, _

# Policy effect: Allow if any policy allows
[policy_effect]
e = some(where (p.eft == allow))

# Matcher: Match subject, object, and action
[matchers]
m = g(r.sub, p.sub) && r.obj == p.obj && r.act == p.act