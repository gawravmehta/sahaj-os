        const links = translations[lang].links || [];
        let contentHTML = cookieContent.innerHTML;

        links.forEach((link) => {
          // Use RegExp for exact word match
          const regex = new RegExp(`(${link.text})`, "g");
          contentHTML = contentHTML.replace(
            regex,
            `<a href="${link.url}" target="_blank" class="cookie-policy-link">$1</a>`
          );
        });

        // Update HTML content
        cookieContent.innerHTML = contentHTML;

        // Update button texts
        cookieSettingsBtn.textContent = translations[lang].buttons.settings;
        acceptEssentialBtn.textContent = translations[lang].buttons.essential;
        acceptAllBtn.textContent = translations[lang].buttons.acceptAll;
      }

      document.querySelectorAll(".language-option").forEach((option) => {
        option.addEventListener("click", function (e) {
          e.stopPropagation(); // üîπ Prevent bubbling to parent
          const lang = this.dataset.lang;
          setLanguage(lang);
          languageDropdown.classList.remove("show");
          languageSelector.classList.remove("open");
        });
      });

      languageSelector.addEventListener("click", () => {
        languageSelector.classList.toggle("open");
        languageDropdown.classList.toggle("show");
      });

      document.addEventListener("click", function (event) {
        if (!languageSelector.contains(event.target)) {
          languageDropdown.classList.remove("show");
          languageSelector.classList.remove("open");
        }
      });

      acceptAllBtn.addEventListener("click", () => {
        localStorage.setItem("cookieConsent", "all");
        hideBanner();
      });

      acceptEssentialBtn.addEventListener("click", () => {
        localStorage.setItem("cookieConsent", "essential");
        hideBanner();
      });

      cookieSettingsBtn.addEventListener("click", () => {
        alert("Preference Center will open here");
      });

      function hideBanner() {
        cookieBanner.classList.remove("show");
        setTimeout(() => {
          cookieBanner.style.display = "none";
        }, 400);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const savedLang = localStorage.getItem("selectedLanguage") || "en";
        setLanguage(savedLang);

        if (!localStorage.getItem("cookieConsent")) {
          setTimeout(() => {
            cookieBanner.classList.add("show");
          }, 300);
        }
      });
    </script>
  </body>
</html>
